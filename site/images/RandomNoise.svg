<svg 
  viewBox="0 0 320 320"
  width="320px" height="320px"
  xmlns='http://www.w3.org/2000/svg'>

	<filter id='noiseFilter'>
		<feTurbulence 
			type='fractalNoise' 
			baseFrequency='0.45' 
			numOctaves='3' 
			stitchTiles='stitch'>
			<animate
				attributeName="seed"
				values="0;100;0"
				dur="5s"
				repeatCount="indefinite" />
		</feTurbulence>
	</filter>

	<rect
		width='100%' 
		height='100%' 
		filter='url(#noiseFilter)' />
</svg>